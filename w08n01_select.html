<!DOCTYPE html>
<html>
    <head>
        <title>select</title>
        <script>
            function getSize(){
                var image = document.getElementById("temp");
                console.log(image);
                var size = "";
                size += image.width + " X " + image.height + "   ";
                document.getElementById("size").innerHTML = size;
            }

            function mouse(e){
                console.log(e);
            }

            function show(x){
                //console.log(x);
                var res = document.createElement("img");
                var temp = new Image();
                temp.src = x;
                res.src = temp.src;
                //res.setAttribute(load, "getSize()");
                res.addEventListener("load", getSize());
                res.addEventListener("mousemove", mouse(event));
                var b = document.getElementById("b");
                b.removeChild(document.getElementById("temp"));
                res.id = "temp";
                b.appendChild(res);
            }
        </script>
    </head>
    <body id="b">
        <select id="opt" onchange="show(this.value)">
            <option value="media/apple.png">apple</option>
            <option value="media/banana.jpg" selected>banana</option>
            <option value="media/mango.jpg">mango</option>
        </select>
        <span id="size"></span>
        <br>
        <div id="temp"></div>
    </body>
</html>
