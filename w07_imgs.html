<!DOCTYPE html>
<html>
    <head>
        <title>imgs</title>

        <script>
            var img_src = ["media/apple.png",
                        "media/banana.jpg",
                        "media/mango.jpg"];
            var images = new Array();
            for(var i = 0; i < img_src.length; i++){
                var image = new Image();
                image.src = img_src[i];
                images[i] = image;
                console.log(images[i]);
            }

            var cur = 0;

            function show(){
                cur = (cur + 1) % img_src.length;
                console.log(cur);
                var res = document.getElementById("res");
                console.log(res);
                res.src = images[cur].src;
            }
        </script>
    </head>
    <body>
        <img src="media/apple.png" style="border: wheat ridge 5px; width: 200px;" id="res" onclick="show()">
    </body>
</html>
