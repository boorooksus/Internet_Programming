<!DOCTYPE html>
<html>
    <head>
        <title>contextmenu</title>
        <script>
            function warning(){
                alert("copy is not permitted");
                return false;
            }
            document.oncontextmenu=warning;

        </script>
    </head>
    <body>
        <img src="media/apple.png"><br>
        <a href="https://www.naver.com/">naver</a>
    </body>
</html>
