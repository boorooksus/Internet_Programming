<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            .hi {
                width:10px;
                right: 1px;
                top:2px;
                position: fixed;
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <nav>
            <table border="10">
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>ssn</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>20</td>
                    <td>123456</td>
                </tr>
                <tr>
                    <td>abc</td>
                    <td colspan="3">20</td>
                </tr>
                <tr>
                    <td rowspan="2">abc</td>
                    <td>20</td>
                    <td>123456</td>
                </tr>
                <tr>
                    
                    <td>20</td>
                    <td>123456</td>
                </tr>
            </table>
        </nav>

        <article>
            <table border="10" id="hi">
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>ssn</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>20</td>
                    <td>123456</td>
                </tr>
                <tr>
                    <td>abc</td>
                    <td colspan="3">20</td>
                </tr>
                <tr>
                    <td rowspan="2">abc</td>
                    <td>20</td>
                    <td>123456</td>
                </tr>
                <tr>
                    
                    <td>20</td>
                    <td>123456</td>
                </tr>
            </article>
        </content>
    </body>
</html>
