<!DOCTYPE html>
<html>
    <head>
        <title>prompt</title>
    </head>
    <body>
        <script>
            var book = [];
            for(var i = 0; i < 3; i++){
                book[i] = prompt("hi", "");
            }
            for(var i = 0; i < 3; i++){
                document.write("<p>" + book[i] + "</p>");
            }
        </script>
    </body>
</html>
