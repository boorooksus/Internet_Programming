<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>radio</title>
    </head>
    <body>
        <input type="radio" id="apple" name="fruit" onchange="document.getElementById('res').innerHTML='apple'">
        <label for="apple">apple</label>
        <input type="radio" id="banana" name="fruit" onchange="document.getElementById('res').innerHTML='banana'">
        <label for="banana">banana</label>

        <p id="res"></p>
    </body>
</html>
